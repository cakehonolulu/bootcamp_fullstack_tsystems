<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col-2"><a><button class="btn btn-primary rounded-pill" data-bs-toggle="modal"
                    data-bs-target="#subirImagen"> Add </button></a></div>

    </div>
    <br>
    <div class="card" style="width:100% ;height: 350px; overflow-y: scroll;" id="cardGeneral">
        <div class="card-body background">
            <div class="row  row-cols-1 row-cols-md-4 g-4" *ngIf="imgs!=null else espera">
                <div class="col" *ngFor="let i of imgs">
                    <div class="row">

                        <div class="card col-7" (click)="resetImg(i.src);"
                            style="width: 150px; height:150px; display: flex; align-items: center; justify-content: center; margin-left: 10px;">
                            <div class="card-body" style="width: 130px;  display: flex; height:130px; align-items: center;
                                justify-content: center; ">
                                <img src="{{i.src}}" class="" alt="..." data-bs-toggle="modal" id="imagen"
                                    style="max-height:130px; max-width: 130px; object-fit: contain; width:auto; height: auto;">
                            </div>
                        </div>
                        <div class="col-1">
                            <i class="bi bi-trash3-fill" style="color: red;" (click)="deleteImg(i.id);"></i>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Modal subirImagen-->
    <div class="modal fade" id="subirImagen" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Upload Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mt-3">
                        <label class="mr-2">Upload your Image:</label>
                        <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)">
                    </div>
                </div>
                <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.
                </p>
                <div class="image-area mt-4"><img id="imageResult" src="#" alt=""
                        class="img-fluid rounded shadow-sm mx-auto d-block"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>

        <ng-template #espera>Loading images ....</ng-template>

    </div>
    <div id="my">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="esconder();"
            style="float:right ;"></button>
        <br>
        <div class="card">
            <img src="..." alt="..." id="grande">
        </div>

    </div>
</div>
