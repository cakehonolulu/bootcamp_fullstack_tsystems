<div class="container">
  <div class="card text-center">
    <div class="card-header" #tabs>
      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>Users</a>
          <ng-template ngbNavContent
            ><app-tab-users></app-tab-users
          ></ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>Templates</a>
          <ng-template ngbNavContent
            ><app-tab-templates></app-tab-templates
          ></ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>Images</a>
          <ng-template ngbNavContent
            ><app-tab-images></app-tab-images
          ></ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>Pdfs</a>
          <ng-template ngbNavContent><app-tab-pdf></app-tab-pdf></ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </div>
</div>
