<div class="card-body">
    <br>
    <h5 class="card-title">Images</h5>
    <br>
    <div>
        <div class="btn-group w-100">
            <form [formGroup]="formSearch" #f="ngForm">
                <select class="form-select form-select-lg mb-3 " [(ngModel)]='default' (change)="onChange(f)"
                    formControlName="options" style="width: 150px; background-color: aliceblue;">
                    <option value="select">Option</option>
                    <option value="all">All Images</option>
                    <option value="id">ID</option>
                    <option value="user">User Id</option>
                </select>
            </form>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="{{valuePlaceholder}}"
                    aria-label="Recipient's username" aria-describedby="button-addon2" id="inputI">
                <button class="btn btn-primary" type="button" id="button-addon2" *ngIf="valuePlaceholder=='id'"
                    (click)="seeById();">Search</button>
                <button class="btn btn-primary" type="button" id="button-addon2" *ngIf="valuePlaceholder=='user'"
                    (click)="seeByUser();">Search</button>
                <button class="btn btn-primary" type="button" id="button-addon2" *ngIf="valuePlaceholder=='all'"
                    (click)="seeAllImg();">Search</button>
            </div>

        </div>
        <br><br>

        <div style="overflow-x: auto;" id="cardGeneral">
            <table class="table table-striped table-bordered border-primary " id="tablaImgs">
                <thead>
                    <tr style="background-color: rgb(173, 205, 234);">
                        <th scope="col">ID</th>
                        <th scope="col">Date</th>
                        <th scope="col">Src</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of imgs">
                        <th scope="row">{{i.id}}</th>
                        <td>{{i.fechaCreacion}}</td>
                        <td>{{i.src}}</td>
                        <td>
                            <table>
                                <th> <button type="button" class="btn btn-danger" scope="col" (click)="delete(i.id);"><i
                                            class="bi bi-trash-fill"></i></button></th>
                               
                                <th> <button type="button" class="btn btn-success" scope="col" (click)="resetImg(i.src);"><i
                                            class="bi bi-eye-fill"></i></button>
                                </th>

                            </table>

                        </td>
                    </tr>


                </tbody>
            </table>
            <table class="table table-striped table-bordered border-primary " id="tablaID">
                <thead>
                    <tr style="background-color: rgb(173, 205, 234);">
                        <th scope="col">ID</th>
                        <th scope="col">Date</th>
                        <th scope="col">Src</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">{{img?.id}}</th>
                        <td>{{img?.fechaCreacion}}</td>
                        <td>{{img?.src}}</td>

                        <td>
                            <table>
                                <th> <button type="button" class="btn btn-danger" scope="col" (click)="delete(img?.id);"><i
                                            class="bi bi-trash-fill"></i></button></th>
                                
                                <th> <button type="button" class="btn btn-success" scope="col" (click)="resetImg(img?.src);"><i
                                            class="bi bi-eye-fill"></i></button>
                                </th>

                            </table>

                        </td>
                    </tr>


                </tbody>
            </table>

            <table class="table table-striped table-bordered border-primary " id="tablaUserId">
                <thead>
                    <tr style="background-color: rgb(173, 205, 234);">
                        <th scope="col">ID</th>
                        <th scope="col">Date</th>
                        <th scope="col">Src</th>

                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of imgs">
                        <th scope="row">{{t.id}}</th>
                        <td>{{t.fechaCreacion}}</td>
                        <td>{{t.src}}</td>
                        <td>
                            <table>
                                <th> <button type="button" class="btn btn-danger" scope="col" (click)="delete(t.id);"><i
                                            class="bi bi-trash-fill"></i></button></th>
                               
                                <th> <button type="button" class="btn btn-success" scope="col" (click)="resetImg(t.src);"><i
                                            class="bi bi-eye-fill"></i></button>
                                </th>

                            </table>

                        </td>
                    </tr>


                </tbody>
            </table>
            <!--paginaciÃ³n -> la hacemos con module de angular,pero por ahora para la vista, pongo esta-->
        </div>


    </div>
</div>

<div id="my">
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="esconder();"
        style="float:right ;"></button>
    <br>
    <div class="card">
        <img src="..." alt="..." id="grande">
    </div>

</div>
