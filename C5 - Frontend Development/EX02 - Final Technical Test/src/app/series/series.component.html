<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center" *ngIf="!isLoggedIn">
    <h3 style="text-align: center;">
        <strong>Please login</strong><br>
        <strong>Redirecting in 2 seconds...</strong>
        {{redirect()}}
    </h3>
</div>

<div class="container" *ngIf="isLoggedIn">
    <div *ngIf="series!=null; else spinner" class="row mt-3">
        <div *ngFor="let serie of series.results" class="col-12 col-md-6 col-lg-4 g-3">
            <div class="card">
                <img class="card-img-top" src="https://image.tmdb.org/t/p/w440_and_h660_face{{serie.poster_path}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{serie.name}}</h5>
                    <div class="d-grid gap-2">
                        <a type="button" class="btn btn-success" routerLink="/series/{{serie.id}}">
                            See Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
            <nav aria-label="Pagination" class="d-flex flex-column mt-4 justify-content-center align-items-center">
                <ul class="pagination">
                  <li class="page-item"><button class="page-link" (click)="previousPage()">Previous</button></li>
                  <li class="page-item"><button class="page-link" (click)="setPage(1)">1</button></li>
                  <li class="page-item"><button class="page-link" (click)="setPage(2)">2</button></li>
                  <li class="page-item"><button class="page-link" (click)="setPage(3)">3</button></li>
                  <li class="page-item"><button class="page-link" (click)="nextPage()">Next</button></li>
                </ul>
              </nav>

        
    </div>
    <ng-template #spinner>
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            Loading...
        <div class="spinner-border w-custom h-custom mx-auto" role="status">
           <span class="sr-only"></span>
        </div>
    </div>
    </ng-template>
</div>
