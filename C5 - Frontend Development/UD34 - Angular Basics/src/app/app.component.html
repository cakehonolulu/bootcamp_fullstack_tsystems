<div class="container mt-2">
  <div class="bg-dark row w-25 mx-auto border rounded border-light p-2">

    <div class="col mt-2">

      <p class="text-white mb-1">Mathematical Expression</p>
      <p class="text-white w-100 border rounded border-secondary p-2">{{ mathExpr }}</p>

      <p class="text-white mb-1">Result</p>
      <p class="text-white w-100 border rounded border-secondary p-2">{{ result }}</p>

    </div>

    <div class="btn-group" role="group">
      <button type="button" class="btn btn-secondary" (click)="insert('+')">+</button>
      <button type="button" class="btn btn-secondary" (click)="insert('-')">-</button>
      <button type="button" class="btn btn-secondary" (click)="insert('*')">x</button>
      <button type="button" class="btn btn-secondary" (click)="insert('/')">/</button>
    </div>

    <div class="row-md-8">      
        <div class="row mt-3">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary" (click)="insert('1')">1</button>
            <button type="button" class="btn btn-secondary" (click)="insert('2')">2</button>
            <button type="button" class="btn btn-secondary" (click)="insert('3')">3</button>
          </div>
        </div>

      <div class="row mt-1">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary" (click)="insert('4')">4</button>
            <button type="button" class="btn btn-secondary" (click)="insert('5')">5</button>
            <button type="button" class="btn btn-secondary" (click)="insert('6')">6</button>
          </div>
      </div>

      <div class="row mt-1">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary" (click)="insert('7')">7</button>
            <button type="button" class="btn btn-secondary" (click)="insert('8')">8</button>
            <button type="button" class="btn btn-secondary" (click)="insert('9')">9</button>
          </div>
      </div>

      <div class="row mt-1 mb-3">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary" (click)="insert(',')">,</button>
            <button type="button" class="btn btn-secondary" (click)="insert('0')">0</button>
            <button type="button" class="btn btn-danger" (click)="delete()">r</button>
          </div>
      </div>
    </div>

    <div class="btn-group " role="group">
      <button type="button" class="btn btn-secondary" (click)="clear()">Clear</button>
      <button type="button" class="btn btn-success" (click)="calculate()">=</button>
    </div>
  
    <small class="text-white text-muted mt-5 mb-0"><p>Made with ü§ç, Angular, Bootstrap & MathJS</p></small>
  </div>
</div>
