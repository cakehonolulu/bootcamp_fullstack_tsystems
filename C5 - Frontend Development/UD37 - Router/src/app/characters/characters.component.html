<div class="container">
        <br><br><br>
        <div class="row row-cols-1 row-cols-md-4 g-4">
          <div *ngFor="let c of results" class="col">
            <div class="card">
              <img src="{{c.image}}" class="card-img-top" alt="...">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{c.name}}</h5>
                <button [routerLink]="['/details']" [queryParams]="{id: c.id}" class="btn mt-auto btn-warning">See more</button>
                <button [routerLink]="['/edit']" [queryParams]="{id: c.id}" class="btn mt-auto btn-secondary">Edit</button>
                <button (click)="del(c.id)" class="btn mt-auto btn-danger">Delete</button>
              </div>
            </div>
          </div>
      </div>
</div>
