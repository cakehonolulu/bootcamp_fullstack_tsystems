<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center" *ngIf="token == 'NOT_FOUND'">
  <h3 style="text-align: center;">
      <strong>Please login</strong><br>
      <strong>Redirecting in 2 seconds...</strong>
      {{redirect()}}
  </h3>
</div>

<div class="container" *ngIf="token != 'NOT_FOUND'">
        <br><br><br>
        <div class="row row-cols-1 row-cols-md-4 g-4">
          <div *ngFor="let c of results" class="col">
            <div class="card">
              <img src="{{c.image}}" class="card-img-top" alt="...">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{c.name}}</h5>
                <button [routerLink]="['/details']" [queryParams]="{id: c.id}" class="btn mt-auto btn-warning mb-2">See more</button>
                <button *ngIf="roles == 'admin'" [routerLink]="['/edit']" [queryParams]="{id: c.id}" class="btn mt-auto btn-secondary mb-2">Edit</button>
                <button *ngIf="roles == 'admin'" (click)="del(c.id)" class="btn mt-auto btn-danger">Delete</button>
              </div>
            </div>
          </div>
      </div>
</div>
